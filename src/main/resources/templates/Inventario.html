<!DOCTYPE html>
<html>
<head>
	<title>Inventario Productos</title>
   
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/inventario.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/inventario.js"></script>  
    <script type="text/javascript" src="js/popup.js"></script>
    <title>Registrar Productos</title>
</head>

<body>
   	<div class="container">
        <div class="mx-auto col-sm-16 main-section" id="myTab" role="tablist">
            <!-- <ul class="nav nav-tabs justify-content-end">
                <li class="nav-item">
                <a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">List</a>
                </li>
               
            </ul> -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
                    <div class="card">
                        <div class="card-header">
                            <h4>Productos</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="cloneList" class="table table-bordered table-hover table-striped table-dark ">

                                    <thead>
                                    <tr>
                                       
                                        <th scope="col">Marca</th>
                                        <th scope="col">Procesador</th>
                                        <th scope="col">S.O</th>
                                        <th scope="col">Descripción</th>
                                        <th scope="col">Memoria</th>
                                        <th scope="col">HDD</th>
                                        <th scope="col">Stock</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Foto</th>
                                        <th scope="col">Acción</th>
                                       
                                    </tr>
                                    </thead>
                                    <tbody id="resultado3">

                                    </tbody>
                                    
                                </table>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-all" id="container-all">
        <div class="popup" id="popup">
          <div class="contenedor-popup">
            <h3>Actualizar Producto</h3>
            <form action="">
                <input class="form-control" id='marca-producto' type="text" placeholder="Marca" required>
                <input class="form-control" id='procesador-producto' type="text" placeholder="Procesador" required>
                <input class="form-control" id='descripcion-producto' type="text" placeholder="Descripción" required>
                <input class="form-control" id='memoria-producto' type="text" placeholder="Memoria" required>
                <input class="form-control" id='stock-producto' type="text" placeholder="Disponibilidad" required>
                <input class="form-control" id='precio-producto' type="text" placeholder="Precio" required>
                <input class="form-control" id='cantidad-producto' type="number" placeholder="Cantidad" required>
                <input class="form-control" id='foto-producto' type="text" placeholder="Fotografia" required>
                <a onclick="popupclose()"class="btn-submit button btn-exit-popup " id="btn-upd-producto">Actualizar</a>
            </form>
          </div>
          <a
            
            id="btn-exit-popup"
            onclick="popupclose()"
            class="btn-exit-popup"
            ><span>x</span></a>
        </div>
      </div>
</body>

</html>
